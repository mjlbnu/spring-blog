<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MySpringBlog</title>

  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!--Google Material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 30px;">
    <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MySpringBlog</span>
    <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
  </nav>
</header>

<main>
  <div class="container" style="width: 60%; padding-bottom: 30px;">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
        <li class="breadcrumb-item active" aria-current="page">Post</li>
      </ol>
    </nav>

    <article>
      <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
        <span th:text="${post.titulo}"></span>
      </h1>
      <p class="card-subtitle mb-2 text-muted">
        <i class="material-icons">person_outline</i>
        <span th:text="${post.autor}"></span>
        <br>
        <i class="material-icons">date_range</i>
        <span th:text="${post.data}"></span>
      </p>

      <section>
        <p class="card_text" style="margin-top: 40px;">
          <span th:utext="${post.texto}"></span>
        </p>
      </section>
    </article>

  </div>
</main>

</body>
</html>
